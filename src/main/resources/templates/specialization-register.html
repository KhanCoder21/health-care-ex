<html xmlns:th="https://www.thymeleaf.org">
<div th:replace="~{fragments/common-ui :: header}"></div>

<body>
<div th:replace="~{fragments/common-ui :: menu}"></div>

<div class="container">
    <div class="card">
        <!--Header started -->
        <div class="card-header bg-primary text-center text-white">
            <h3>Specialization register</h3>
        </div>
        <!--header ends -->
        <!--body started -->
        <div class="card-body">
            <form th:action="@{/spec/save}" method="post" id="specForm">
                <!--row number 1 -->
                <div class="row">
                    <div class="col-2">
                        <label for="specCode">CODE</label>
                    </div>
                    <div class="col-4">
                        <input
                                type="text"
                                name="specCode"
                                id="specCode"
                                class="form-control"
                        />
                    </div>
                    <div class="col-6">
                        <span id="specCodeError"></span>
                    </div>
                </div>
                <!--row number 2 -->
                <div class="row">
                    <div class="col-2">
                        <label for="specName">NAME</label>
                    </div>
                    <div class="col-4">
                        <input
                                type="text"
                                name="specName"
                                id="specName"
                                class="form-control"
                        />
                    </div>
                    <div class="col-6">
                        <span id="specNameError"></span>
                    </div>
                </div>
                <!--row number 3 -->
                <div class="row">
                    <div class="col-2">
                        <label for="specNote">NOTE</label>
                    </div>
                    <div class="col-4">
                <textarea
                        name="specNote"
                        id="specNote"
                        cols="30"
                        class="form-control"
                ></textarea>
                    </div>
                    <div class="col-6">
                        <span id="specNoteError"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">
                    Create <i class="fa-sharp fa-solid fa-square-plus fa-beat fa-lg"></i>
                </button>
            </form>
        </div>
        <!--body ends -->
        <!--footer start -->
        <div class="card-footer bg-white text-info">
            <span th:text="${message}"></span>
        </div>
        <!--footer ends -->
    </div>
</div>
<script th:src="@{/health-care-js/spec_validate.js}"></script>
</body>
</html>
