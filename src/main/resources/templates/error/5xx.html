<html xmlns:th="https://www.thymeleaf.org">
<div th:replace="~{fragments/common-ui :: header}"></div>
<body>
<div th:replace="~{fragments/common-ui :: menu}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    Internal Server Error!</h2>
                <div class="error-details">
                    Unfortunately we're having trouble loading the page you are looking for. Please come back in a

                </div>
                <div class="error-actions">
                    <a th:href="@{/spec/register}" class="btn btn-primary btn-lg"><span
                            class="glyphicon glyphicon-home"></span>
                        Take Me Home </a> <a href="http://www.google.com" class="btn btn-default btn-lg"> Contact
                    Support </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
