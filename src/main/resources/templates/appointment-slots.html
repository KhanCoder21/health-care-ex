<html xmlns:th="https://thymeleaf.org">
<div th:replace="~{fragments/common-ui :: header}"></div>
<body>
<div th:replace="~{fragments/common-ui :: menu}"></div>
<div class="container">
    <div class="card">
        <!--Header started -->
        <div class="card-header bg-primary text-center text-white">
            <h3>Slots Result</h3>
        </div>
        <!--header ends -->
        <!--body started -->
        <div class="card-body">
            <div>[[${message}]]</div>
            <table class="table">
                <tr class="table-hover bg-info text-white">
                    <th>#</th>
                    <th>DATE</th>
                    <th>NUMBER OF SLOTS</th>
                    <th>AMOUNT</th>
                    <th>OPERATION</th>
                </tr>
                <tr th:each="ob,i:${aptmList}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${ob[0]}"></td>
                    <td th:text="${ob[1]}"></td>
                    <td th:text="${ob[2]}"></td>
                    <td><a href="#"
                           class="btn btn-info"> Request to Book a slot </a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
