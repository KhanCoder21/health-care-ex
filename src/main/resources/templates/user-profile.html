<html xmlns:th="https://www.thymeleaf.org">
<div th:replace="~{fragments/common-ui :: header}"></div>

<body>
<div th:replace="~{fragments/common-ui:: menu}"></div>
<div class="container">
    <div class="card">
        <!--Header started -->
        <div class="card-header bg-primary text-center ">
            <h3> Current User profile </h3>
        </div>
        <!--body started -->
        <div class="card-body">
            <table class="table">
                <tr class="table-hover ">
                    <th>USER ID</th>
                    <td>[[${session.currentUserSession.id}]]</td>
                </tr>
                <tr class="table-hover ">
                    <th>USER NAME</th>
                    <td>[[${session.currentUserSession.displayName}]]</td>
                </tr>
                <tr class="table-hover  ">
                    <th>USER EMAIL</th>
                    <td>[[${session.currentUserSession.userName}]]</td>
                </tr>
                <tr class="table-hover ">
                    <th>USER ROLE</th>
                    <td>[[${session.currentUserSession.userRole}]]</td>
                </tr>
            </table>
        </div>
        <!--body ends -->
    </div>
</div>
</body>
</html>
