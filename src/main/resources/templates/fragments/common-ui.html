<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Health Care</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <i class="fa-sharp fa-solid fa-circle-h fa-fade fa-lg"></i>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link" href="#">Admin</a>
            </li>

            <!--SPEC DROPDOWN STARTS-->
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Specialization
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/spec/register}">Add Specialization</a>
                    <a class="dropdown-item" th:href="@{/spec/all}">View all Specializations</a>
                </div>
            </li>

            <!--DOCTOR DROPDOWN STARTS-->
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Doctor
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/doctor/register}">Add Doctor</a>
                    <a class="dropdown-item" th:href="@{/doctor/all}">View all Doctors</a>
                </div>
            </li>

            <!--PATIENT DROPDOWN STARTS-->
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Patient
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/patient/register}">Add Patient</a>
                    <a class="dropdown-item" th:href="@{/patient/all}">View all
                        Patients</a>
                </div>
            </li>

            <!--APPOINTMENT DROPDOWN STARTS-->
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Appointments
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/appointment/register}">Add Appointment</a>
                    <a class="dropdown-item" th:href="@{/appointment/all}">View all Appointments</a>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout [<span
                        sec:authentication="name"></span>]</a>
            </li>
        </ul>
    </div>
</nav>
</html>
