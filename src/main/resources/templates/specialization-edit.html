<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="card">
			<!--Header started -->
			<div class="card-header bg-primary text-center text-white">
				<h3>Specialization Edit</h3>
			</div>
			<!--header ends -->
			<!--body started -->
			<div class="card-body">
				<form th:action="@{/spec/update}" method="post" id="specForm"
					th:object="${specialization}">
					<!--row number 0 -->
					<div class="row">
						<div class="col-2">
							<label for="specCode">ID</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{id}" class="form-control"
								readonly="readonly" />
						</div>
						<div class="col-6">
							<span id="specIdError"></span>
						</div>
					</div>

					<!--row number 1 -->
					<div class="row">
						<div class="col-2">
							<label for="specCode">CODE</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{specCode}" class="form-control" />
						</div>
						<div class="col-6">
							<span id="specCodeError"></span>
						</div>
					</div>
					<!--row number 2 -->
					<div class="row">
						<div class="col-2">
							<label for="specName">NAME</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{specName}" class="form-control" />
						</div>
						<div class="col-6">
							<span id="specNameError"></span>
						</div>
					</div>
					<!--row number 3 -->
					<div class="row">
						<div class="col-2">
							<label for="specNote">NOTE</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{specNote}" cols="30" class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="specNoteError"></span>
						</div>
					</div>
					<button type="submit" class="btn btn-success">
						Update <i class="fa fa-plus-square-o" aria-hidden="true"></i>
					</button>
				</form>
			</div>
			<!--body ends -->

		</div>
	</div>
	<script th:src="@{/health-care-js/spec_validate.js}">
		
	</script>
</body>
</html>
