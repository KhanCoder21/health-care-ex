<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <div class="card">
        <!--Header started -->
        <div class="card-header bg-primary text-center text-white">
            <h3>Doctor register</h3>
        </div>
        <!--header ends -->
        <!--body started -->
        <div class="card-body">
            <form th:action="@{/doctor/update}" method="post" id="docForm" th:object="${doctor}">
                <!--row number 0 -->
                <div class="row">
                    <div class="col-2">
                        <label for="id">ID</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{id}" class="form-control"
                               readonly="readonly"/>
                    </div>
                    <div class="col-6">
                        <span id="idError"></span>
                    </div>
                </div>
                <!--row number 1 -->
                <div class="row">
                    <div class="col-2">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="col-4">
                        <input
                                type="text"
                                th:field="*{firstName}"
                                class="form-control"
                        />
                    </div>
                    <div class="col-6">
                        <span id="firstNameError"></span>
                    </div>
                </div>
                <!--row number 2 -->
                <div class="row">
                    <div class="col-2">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="col-4">
                        <input
                                type="text"
                                th:field="*{lastName}"
                                class="form-control"
                        />
                    </div>
                    <div class="col-6">
                        <span id="lastNameError"></span>
                    </div>
                </div>
                <!--row number 3 -->
                <div class="row">
                    <div class="col-2">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-4">
                        <input
                                type="text"
                                th:field="*{email}"
                                class="form-control"
                        />
                    </div>
                    <div class="col-6">
                        <span id="emailError"></span>
                    </div>
                </div>
                <!--row number 4 -->
                <div class="row">
                    <div class="col-2">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-4">
                        <textarea th:field="*{address}" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="addressError"></span>
                    </div>
                </div>
                <!--row number 5 -->
                <div class="row">
                    <div class="col-2">
                        <label for="mobile">Mobile</label>
                    </div>
                    <div class="col-4">
                        <input type="tel" th:field="*{mobile}" class="form-control">
                    </div>
                    <div class="col-6">
                        <span id="mobileError"></span>
                    </div>
                </div>
                <!--row number 6 -->
                <div class="row">
                    <div class="col-2">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="col-4">
                        <input type="radio" th:field="*{gender}" value="Male"> Male
                        <input type="radio" th:field="*{gender}" value="Female"> Female
                    </div>
                    <div class="col-6">
                        <span id="genderError"></span>
                    </div>
                </div>
                <!--row number 7 -->
                <div class="row">
                    <div class="col-2">
                        <label for="note">Notes</label>
                    </div>
                    <div class="col-4">
                        <textarea th:field="*{note}" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="noteError"></span>
                    </div>
                </div>
                <!--all rows ends here-->
                <button type="submit" class="btn btn-success">
                    Update <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                </button>
            </form>
        </div>
        <!--body ends -->
        <!--footer start -->
        <div class="card-footer bg-white text-info">
            <span th:text="${message}"></span>
        </div>
        <!--footer ends -->
    </div>
</div>
<script th:src="@{/health-care-js/spec_validate.js}"></script>
</body>
</html>
