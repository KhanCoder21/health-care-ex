<html xmlns:th="https://thymeleaf.org">
<div th:replace="~{fragments/common-ui :: header}"></div>
<body>
<div th:replace="~{fragments/common-ui :: menu}"></div>
<div class="container">
    <div class="card">
        <!--Header started -->
        <div class="card-header bg-primary text-center text-white">
            <h3>Doctor Appointments</h3>
        </div>
        <!--header ends -->
        <!--body started -->
        <div class="card-body">
            <a class="btn btn-success" th:href="@{/doctor/excel}">Excel <i
                    aria-hidden="true" class="fa fa-file-excel-o"></i>
            </a>
            <table class="table">
                <tr class="table-hover bg-info text-white">
                    <th>#</th>
                    <th>DATE</th>
                    <th>NO OF SLOTS</th>
                    <th>FEE</th>
                    <th>DETAILS</th>
                </tr>
                <tr th:each="ob,i:${doctorAppointmentList}">
                    <td>[[${i.count}]]</td>
                    <td th:text="${ob[0]}"></td>
                    <td th:text="${ob[1]}"></td>
                    <td th:text="${ob[2]}"></td>
                    <td th:text="${ob[3]}"></td>
                </tr>
            </table>
        </div>
        <!--body ends -->
        <div class="card-footer" th:if="${message}!=null">
            <span th:text="${message}">message</span>
        </div>
    </div>
</div>
</body>
</html>
